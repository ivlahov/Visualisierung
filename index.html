<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kebabläden</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }

      #chart1, #chart2, #chart3 { border: 1px solid #ddd; border-radius: 10px; padding: 12px; display: inline-block; margin-right: 20px; 
      }

      .controls { margin: 12px 0 8px; display: flex; gap: 8px; align-items: center; 
      }

      button { padding: 8px 10px; border-radius: 8px; border: 1px solid #ccc; background: #fff; cursor: pointer; 
      }

      button:hover { background: #f5f5f5; 
      }

      .controls-chart3 {
        margin: 18px 0 10px;
        display: flex;
        gap: 14px;
        align-items: center;
        flex-wrap: wrap;
      }

      label { font-size: 14px; color: #222; }
      input[type="range"] { vertical-align: middle; }
      input[type="number"] { padding: 6px 8px; border-radius: 8px; border: 1px solid #ccc; 
      }

      .tooltip {
        position: fixed; pointer-events: none;
        background: rgba(0,0,0,0.85); color: #fff;
        padding: 6px 8px; border-radius: 8px; font-size: 12px;
        transform: translate(10px, 10px);
      }
    </style>
  </head>
  <body>

    <div class="controls">
      <button id="sortDesc">Sortieren: absteigend</button>
      <button id="sortAsc">Sortieren: aufsteigend</button>
      <button id="sortName">Sortieren: Stadt A–Z</button>
    </div>

    

    <div id="chart1"></div>
    <div id="chart2"></div>

    <div class="controls-chart3">
      <label>
        Δ (Änderung):
        <input id="deltaInput" type="range" min="1" max="50" value="5" step="1" />
        <span id="deltaValue">5</span>
      </label>

      <label>
        Intervall (Sek.):
        <input id="intervalInput" type="number" min="1" max="10" value="3" step="1" style="width: 70px;" />
      </label>

      <button id="startChart3">Start Chart 3</button>
      <button id="stopChart3">Stop Chart 3</button>

      <span id="lastChangeInfo" style="color:#555; font-size: 14px;"></span>
    </div>
    
    <div id="chart3"></div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="./main.js"></script>
  </body>
</html>
