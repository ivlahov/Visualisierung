<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kebabläden</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      #chart { border: 1px solid #ddd; border-radius: 10px; padding: 12px; display: inline-block; }
      .controls { margin: 12px 0 8px; display: flex; gap: 8px; align-items: center; }
      button { padding: 8px 10px; border-radius: 8px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
      button:hover { background: #f5f5f5; }
      .tooltip {
        position: fixed; pointer-events: none;
        background: rgba(0,0,0,0.85); color: #fff;
        padding: 6px 8px; border-radius: 8px; font-size: 12px;
        transform: translate(10px, 10px);
      }
    </style>
  </head>
  <body>

    <div class="controls">
      <button id="sortDesc">Sortieren: absteigend</button>
      <button id="sortAsc">Sortieren: aufsteigend</button>
      <button id="sortName">Sortieren: Stadt A–Z</button>
    </div>

    <div id="chart"></div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="./main.js"></script>
  </body>
</html>
